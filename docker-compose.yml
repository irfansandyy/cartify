version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: cartify-db
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-cartify}
      MYSQL_USER: ${MYSQL_USER:-cartify}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?Set MYSQL_PASSWORD in .env}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Set MYSQL_ROOT_PASSWORD in .env}
    volumes:
      - db-data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - appnet

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cartify:latest
    container_name: cartify-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-cartify}?useSSL=false&serverTimezone=UTC
      DB_USER: ${MYSQL_USER:-cartify}
      DB_PASS: ${MYSQL_PASSWORD}
      JAVA_OPTS: -Xms256m -Xmx512m
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - appnet

networks:
  appnet:
    name: cartify-net

volumes:
  db-data:
